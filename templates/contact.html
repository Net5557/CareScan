<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CareScan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>
    <div id="navbar-placeholder"></div>
    <div class="container mb-4">
        <img src="/static/mednulogo.jpg" class="rounded shadow-sm w-100"></img>
    </div>
    <div class="container">
        <div class="card mb-4">
            <h2 class="contact-title text-center text-primary">CONTACT US</h2>
            <div class="row pt-3">
                <div class="col-md-6 mb-4">
                    <form>
                        <div class="mb-3">
                            <label for="name" class="form-label">ชื่อ-นามสกุล</label>
                            <input type="text" class="form-control" id="name" placeholder="Enter your name">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter your email">
                        </div>
                        <div class="mb-3">
                            <label for="subject" class="form-label">เรื่อง</label>
                            <input type="text" class="form-control" id="subject" placeholder="Enter subject">
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label">ข้อความ</label>
                            <textarea class="form-control" id="message" rows="5" placeholder="Enter your message"></textarea>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">ส่งข้อความ</button>
                        </div>
                    </form>
                </div>
                <div class="col-md-6 mb-4 text-center">
                    <a>99 ตำบล ท่าโพธิ์ อำเภอเมืองพิษณุโลก พิษณุโลก 65000 Tel:055965666</a>
                    <br>
                    <a href="https://med.nu.ac.th/">คณะแพทยศาสตร์
                        มหาวิทยาลัยนเรศวร</a>
                    <div id="map-container">
                        <iframe class="pt-3"
                            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1938.7386108530072!2d100.1890896!3d16.7485439!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x30dfbea165abb7bb%3A0x5327484d2579c35a!2s%E0%B8%84%E0%B8%93%E0%B8%B0%E0%B9%81%E0%B8%9E%E0%B8%97%E0%B8%A2%E0%B8%A8%E0%B8%B2%E0%B8%AA%E0%B8%95%E0%B8%A3%E0%B9%8C%20%E0%B8%A1%E0%B8%AB%E0%B8%B2%E0%B8%A7%E0%B8%B4%E0%B8%97%E0%B8%A2%E0%B8%B2%E0%B8%A5%E0%B8%B1%E0%B8%A2%E0%B8%99%E0%B9%80%E0%B8%A3%E0%B8%A8%E0%B8%A7%E0%B8%A3!5e0!3m2!1sth!2sth!4v1597865396316!5m2!1sth!2sth"
                            width="100%" height="450" frameborder="0" style="border-radius: 0px" allowfullscreen="" aria-hidden="false"
                            tabindex="0">
                        </iframe>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="footer-placeholder"></div>
    <button onclick="topFunction()" id="myBtn" title="Go to top">UP</button>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <script src="/static/top.js"></script>
    <script>
        $(function () {
            $("#navbar-placeholder").load("navbar.html");
            $("#footer-placeholder").load("footer.html");
        });
    </script>
</body>

</html>
